{% extends 'main.html' %}

{% block content %}
<div class="borrow-confirmation">
    <div class="confirmation-card">
        <h2>Borrow Book</h2>
        <p>Are you sure you want to borrow "{{obj}}"?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="button-group">
                <a href="{% url 'home' %}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Borrow Book</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
