{% extends 'main.html' %}

{% block content %}

{% if messages %}
    <ul>
        {% for message in messages %}
        <li class="{{ message.tags}}"> {{message}} </li>
        {% endfor %}
    </ul>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to borrow this book? {{obj}}</p>
    <a href="{% url 'home' %}">Go Back</a>
    <button type="submit">Borrow Book</button>
</form>


{% endblock content %}
