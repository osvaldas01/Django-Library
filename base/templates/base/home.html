{% extends "main.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <style>
        .home-container{
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
    </style>

    <h1>Home Template</h1>

    <div class="home-container">
        <div>
            <h3>Browse Topics</h3>
            <hr>


        </div>


        <div>
            <a href="{% url 'add-book' %}">Add Book</a>
            <hr>
            {% for book in books %}
                <div>
                    <a href="{% url 'borrow-book' pk=book.id %}" method="POST">Borrow</a>
                    <a href="{% url 'update-book' book.id %}" method="POST">Edit</a>
                    <a href="{% url 'delete-book' pk=book.id %}" method="POST">Delete</a>

                    <span>@{{book.user.username}}</span>
                    <h5>
                        {{book.id}} -- <a href="{% url 'book' book.id %}">{{book.title}}</a>
                    </h5>
                    <small>{{book.topic.name}}</small>
                    <hr>
                </div>
            
            {% endfor %}
        </div>
    </div>



    {% endblock content %}
</body>
</html>
